apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
    }

    buildTypes {
        release {

            buildConfigField "boolean", "LOG_DEBUG", "false"
            buildConfigField "boolean", "LOG_OFFLINE", "false"
            buildConfigField "boolean", "ENABLE_DUMP_OOM", "false"

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug{
            buildConfigField "boolean", "LOG_DEBUG", "true"
            buildConfigField "boolean", "LOG_OFFLINE", "false"
            buildConfigField "boolean", "ENABLE_DUMP_OOM", "true"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["recyclerview"]
    implementation rootProject.ext.dependencies["annotations"]

    implementation 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    implementation rootProject.ext.dependencies["glide-transformations"]

    implementation rootProject.ext.dependencies["okhttp3"]

    implementation rootProject.ext.dependencies["retrofit2"]
    implementation rootProject.ext.dependencies["retrofit2.converter-gson"]
    implementation rootProject.ext.dependencies["retrofit2:adapter-rxjava2"]
    implementation rootProject.ext.dependencies["retrofit2:converter-scalars"]
    implementation rootProject.ext.dependencies["rxjava2:rxandroid"]
    implementation rootProject.ext.dependencies["rxjava2:rxjava"]

    implementation rootProject.ext.dependencies["autodispose"]
    implementation rootProject.ext.dependencies["autodispose_archcomponents"]

}
